loose: true
directives:
  defaultSrc:
    - "'none'"
  fontSrc:
    - "'self'"
    - "data:"
    - "*"
  styleSrc:
    - "data:"
    - "blob:"
    - "'unsafe-inline'"
    - "*"
  imgSrc:
    - "'self'"
    - "data:"
  baseUri:
    - "'self'"
  frameAncestors:
    - "'none'"
  manifestSrc:
    - "'self'"
  mediaSrc:
    - "'none'"
  formAction:
    - "'none'"
  objectSrc:
    - "'none'"
  workerSrc:
    - "'self'"
    - "blob:"
    - "data:"
  upgradeInsecureRequests: true
  blockAllMixedContent: true
